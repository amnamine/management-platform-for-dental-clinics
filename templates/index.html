<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Dental Clinic Platform</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/stock">Stock Management</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Stock Management</h2>
            <form action="/add_stock" method="POST">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <label for="expiration_date">Expiration Date:</label>
                <input type="date" id="expiration_date" name="expiration_date">
                <button type="submit">Add Stock</button>
            </form>
        </section>

        <section>
            <h2>Alerts</h2>
            {% if alerts %}
                <ul>
                    {% for alert in alerts %}
                        <li>{{ alert }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No alerts at the moment.</p>
            {% endif %}
        </section>

        <section>
            <h2>Prosthesis Management</h2>
            <form action="/add_prosthesis" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="provider">Provider:</label>
                <input type="text" id="provider" name="provider" required>
                <label for="payment_status">Payment Status:</label>
                <input type="text" id="payment_status" name="payment_status">
                <button type="submit">Add Prosthesis</button>
            </form>
        </section>
    </main>
</body>
</html>
